name: build and display
on:
  push:
    branches:
      - main
jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: test project
        run: npm run test
      - name: build project
        run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
  display_artifact:
    name: display artifact
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: list files
        run: ls dist
